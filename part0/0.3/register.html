<html>

  <head>

    <title>MOBILE GAMES</title>

    <link rel="stylesheet" href="register.css">

  </head>

  <body>

    <form action="#" >
     
      <div class="container">
     
        <h1 class = "t">REGISTER</h1>

        <label for="email"><b>Email</b></label>

        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>

        <input type="password" id="psw" name="psw" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>

        <input type="password" placeholder="Enter Password again" name="psw-repeat" id="psw-repeat" required><hr>

        <p>Already have an account? <a href="login.html">Sign in</a>.</p>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <script src="register_page.js"></script>

        <button type="submit" class="registerbtn" value="submit" onclick="validateform()">Register</button>

      </div>

    </form>

</body>

</html>
